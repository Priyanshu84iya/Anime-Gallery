    <title>Anime Scene Gallery</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      .button {
        position: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
        color: rgb(212 212 216);
        border: none;
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: none;
        transition: transform 0.2s, box-shadow 0.3s;
      }

      .button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px black;
      }

      .icon {
        margin-right: 8px;
      }

      .github-button {
        bottom: 20px;
        right: 20px;
      }

      .instagram-button {
        bottom: 80px;
        right: 20px;
      }

      .linkedin-button {
        bottom: 140px;
        right: 20px;
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
